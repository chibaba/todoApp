
<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>My ToDos</title>
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link href="fonts/style.css" rel="stylesheet">
</head>



<body>
  <div class="main">
    <div class='container-fluid'>
      <div class="row">
        <div class="col-md-4 col-md-offset-4 col-sm-6 col-sm-offset-3 border">
          <h1>Todos</h1>
          <div class="col-md-12 center-block">
            <div class="input">
              <form id="todoform">
                <div class="form-group">
                  <div class="input-group">
                    <input required id='todoinput' class="form-control input-lg" type="text" placeholder="What to do today?">
                    <div id="submittodo" class="input-group-addon"><i class="glyphicon glyphicon-send fa-2x"></i></div>
                  </div>
                </div>
              </form>
            </div>
          </div>

          <div class="clearfix"></div>

          <div class="list">
            <!--This is where all our data will go-->
            <div class="item">
              <div class="empty">

              </div>
            </div>
          </div>

          <div>
            <hr>
            <div class="filter">
              <em class="count"></em>
              <span class="all">ALL</span>
              <span class="Completed">COMPLETED</span>
              <span class="active">ACTIVE</span>
            </div>
            <hr>
          </div>
        </div>

        <div class="clearfix"></div>
      </div>

    </div>

  </div>

      <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="fonts/app.js"></script>
</body>

</html>
